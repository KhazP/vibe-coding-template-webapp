<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Vibe-Coding Workflow" />
  <link rel="manifest" href="/site.webmanifest" />

  <title>Vibe-Coding Workflow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
          },
          colors: {
            background: '#020202', // True AMOLED black
            surface: '#09090b', // Slightly lighter for cards
            primary: {
              400: 'rgb(var(--color-primary-400) / <alpha-value>)',
              500: 'rgb(var(--color-primary-500) / <alpha-value>)',
              600: 'rgb(var(--color-primary-600) / <alpha-value>)',
              900: 'rgb(var(--color-primary-900) / <alpha-value>)',
              glow: 'rgb(var(--color-primary-500) / 0.2)'
            },
            secondary: {
              400: 'rgb(var(--color-secondary-400) / <alpha-value>)',
              500: 'rgb(var(--color-secondary-500) / <alpha-value>)',
              900: 'rgb(var(--color-secondary-900) / <alpha-value>)',
            },
            destructive: {
              400: 'rgb(var(--color-destructive-400) / <alpha-value>)',
              500: 'rgb(var(--color-destructive-500) / <alpha-value>)',
              900: 'rgb(var(--color-destructive-900) / <alpha-value>)',
            },
            glass: {
              100: 'rgba(255, 255, 255, 0.03)',
              200: 'rgba(255, 255, 255, 0.07)',
              border: 'rgba(255, 255, 255, 0.08)',
              highlight: 'rgba(var(--color-primary-500), 0.15)'
            }
          },
          animation: {
            'blob': 'blob 10s infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'satin-slow': 'satin-flow 15s ease-in-out infinite',
            'satin-slow-reverse': 'satin-flow-reverse 20s ease-in-out infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            'satin-flow': {
              '0%, 100%': { transform: 'translateY(0) scale(1) skewY(0deg)' },
              '50%': { transform: 'translateY(-30px) scale(1.05) skewY(2deg)' },
            },
            'satin-flow-reverse': {
              '0%, 100%': { transform: 'translateY(0) scale(1) skewY(0deg)' },
              '50%': { transform: 'translateY(30px) scale(1.05) skewY(-2deg)' },
            }
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Poppins:wght@400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap"
    rel="stylesheet">

  <style>
    :root {
      /* Default Theme (Magenta/Cyan) */
      /* Primary - Magenta/Fuchsia Range */
      --color-primary-400: 232 121 249;
      /* fuchsia-400 */
      --color-primary-500: 217 70 239;
      /* fuchsia-500 */
      --color-primary-600: 192 38 211;
      /* fuchsia-600 */
      --color-primary-900: 112 26 117;
      /* fuchsia-900 */

      /* Secondary - Cyan Range */
      --color-secondary-400: 34 211 238;
      /* cyan-400 */
      --color-secondary-500: 6 182 212;
      /* cyan-500 */
      --color-secondary-900: 22 78 99;
      /* cyan-900 */

      /* Destructive - Red Range */
      --color-destructive-400: 248 113 113;
      /* red-400 */
      --color-destructive-500: 239 68 68;
      /* red-500 */
      --color-destructive-900: 127 29 29;
      /* red-900 */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      overflow-x: hidden;
      color: #e2e8f0;
      transition: color 0.5s ease;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Space Grotesk', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(var(--color-primary-500), 0.2);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(var(--color-primary-500), 0.4);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.20.0?deps=react@18.3.1,react-dom@18.3.1",
    "@google/genai": "https://esm.sh/@google/genai",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.3.1,react-dom@18.3.1",
    "p5": "https://esm.sh/p5@1.9.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0?external=react",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism?external=react",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>

<body class="bg-[#050505] text-slate-200 antialiased selection:bg-primary-500/30 selection:text-white">

</body>

</html>
