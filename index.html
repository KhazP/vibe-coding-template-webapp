<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vibe-Coding Workflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: '#020202', // True AMOLED black
              surface: '#09090b', // Slightly lighter for cards
              primary: {
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
                glow: 'rgb(var(--color-primary-500) / 0.2)'
              },
              secondary: {
                400: 'rgb(var(--color-secondary-400) / <alpha-value>)',
                500: 'rgb(var(--color-secondary-500) / <alpha-value>)',
                900: 'rgb(var(--color-secondary-900) / <alpha-value>)',
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.07)',
                border: 'rgba(255, 255, 255, 0.08)',
                highlight: 'rgba(var(--color-primary-500), 0.15)'
              }
            },
            animation: {
              'blob': 'blob 10s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'satin-slow': 'satin-flow 15s ease-in-out infinite',
              'satin-slow-reverse': 'satin-flow-reverse 20s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'satin-flow': {
                '0%, 100%': { transform: 'translateY(0) scale(1) skewY(0deg)' },
                '50%': { transform: 'translateY(-30px) scale(1.05) skewY(2deg)' },
              },
              'satin-flow-reverse': {
                '0%, 100%': { transform: 'translateY(0) scale(1) skewY(0deg)' },
                '50%': { transform: 'translateY(30px) scale(1.05) skewY(-2deg)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
      :root {
        /* Default Theme (Developer/Emerald) */
        --color-primary-400: 52 211 153;
        --color-primary-500: 16 185 129;
        --color-primary-600: 5 150 105;
        --color-primary-900: 6 78 59;
        
        --color-secondary-400: 45 212 191;
        --color-secondary-500: 20 184 166;
        --color-secondary-900: 19 78 74;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        overflow-x: hidden;
        color: #e2e8f0;
        transition: color 0.5s ease;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(var(--color-primary-500), 0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(var(--color-primary-500), 0.4); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.8",
    "p5": "https://esm.sh/p5@1.9.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.3"
  }
}
</script>
</head>
  <body class="bg-[#050505] text-slate-200 antialiased selection:bg-primary-500/30 selection:text-white">
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
